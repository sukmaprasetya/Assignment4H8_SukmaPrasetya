<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="profile row">
        <div class="col-md-6 d-flex align-items-center">
            <div class="d-flex align-items-center">
                <img src="./img/user.png" alt="Profile Picture" class="img-fluid me-3">
                <div>
                    <h2 id="profile-name">Nama Anda</h2>
                    <p id="profile-role">Front End Designer</p>
                    <div class="d-flex gap-2 mt-2">
                        <button id="edit-btn" class="btn btn-primary">Edit</button>
                        <button id="resume-btn" class="btn btn-outline-success">Resume</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <ul class="list-unstyled">
                <li class="profile-detail"><strong>Availability</strong> <span class="colon">:</span> <span id="profile-availability">Full Time</span></li>
                <li class="profile-detail"><strong>Usia</strong> <span class="colon">:</span> <span id="profile-age">19</span></li>
                <li class="profile-detail"><strong>Lokasi</strong> <span class="colon">:</span> <span id="profile-location">Jakarta</span></li>
                <li class="profile-detail"><strong>Pengalaman</strong> <span class="colon">:</span> <span id="profile-yoe">2</span></li>
                <li class="profile-detail"><strong>Email</strong> <span class="colon">:</span> <span id="profile-email">email@gmail.com</span></li>
            </ul>
        </div>                   
    </div>

    <!-- Section Form -->
    <div class="form-section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Edit Profile</h5>
                <form id="profile-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role:</label>
                        <input type="text" id="role" name="role" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability:</label>
                        <input type="text" id="availability" name="availability" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" id="age" name="age" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" id="location" name="location" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="yoe" class="form-label">Years of Experience:</label>
                        <input type="number" id="yoe" name="yoe" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
